<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Basic</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-blue-600 md:max-2xl:bg-red-600 2xl:bg-green-600"
  ></body>
</html>


<!-- 	
  1.	기본 (모바일 기준, 작은 화면) : bg-blue-600  - 배경 파란색
	2.	중간 크기 화면 이상 (md: ~ 2xl보다 작은 화면까지)
      : md: max-2xl - 배경 빨강
        md: = 768px 이상 ~ max-2xl: = 1536px 미만
	3.	아주 큰 화면 (2xl: 1536px 이상)	2xl:bg-green-600 -  배경 초록색 -->
