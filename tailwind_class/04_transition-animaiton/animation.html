<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="container min-h-screen flex flex-col items-center justify-center gap-y-4 p-10"
    >
      <button
        type="button"
        class="bg-indigo-500 text-white text-3xl p-5 flex items-center gap-x-3 rounded"
        disabled
      > <!-- 로딩 스피너 (animate-spin) : 360도 무한 회전 -->
        <i class="fa-solid fa-spinner animate-spin"></i>
        Processing...
      </button>
        <!-- 확산 효과 (animate-ping) : 원이 커졌다 사라졌다 반복-->
      <span class="h-12 w-12 bg-sky-500 rounded-full animate-ping"></span>
        <!-- animate-pulse : 밝아졌다 어두워졌다 반복 -->
      <div class="bg-gray-300 rounded-lg h-10 w-full animate-pulse"></div>
        <!-- 튕김 효과 (animate-bounce): 위아래로 반복 -->
      <span class="h-12 w-12 bg-sky-500 rounded-full animate-bounce"></span>
    </main>
  </body>
</html>


<!-- 
animate-spin 무한 회전 / 로딩 스피너
animate-ping 확산 후 사라짐 / 알림, 위치 표시
animate-pulse 밝기 변화 반복 / 스켈레톤 로딩
animate-bounce 위아래 튕김 / 강조, 알림
-->
